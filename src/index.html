<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChatPanel</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <chat-panel style="display: block; height: 100vh"></chat-panel>
    <script>
      const hasAndroidPostMessage =
        window.Android &&
        window.Android.postMessage &&
        typeofwindow.Android.postMessage === "function";

      const chatPanelElement = document.querySelector("chat-panel");
      chatPanelElement.addEventListener("minimize", () => {
        window.parent.postMessage("minimize", "*");
        if (hasAndroidPostMessage) window.Android.postMessage("minimize", "*");
      });
      chatPanelElement.addEventListener("active-chat", () => {
        window.parent.postMessage("active-chat", "*");
        if (hasAndroidPostMessage)
          window.Android.postMessage("active-chat", "*");
      });
      chatPanelElement.addEventListener("in-active-chat", () => {
        window.parent.postMessage("in-active-chat", "*");
        if (hasAndroidPostMessage)
          window.Android.postMessage("in-active-chat", "*");
      });
    </script>
  </body>
</html>
