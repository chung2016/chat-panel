<form [formGroup]="nameForm" (ngSubmit)="nextPage()">
  <h1>input put your name let me know who you are</h1>
  <input type="text" formControlName="name">
  <div class="btn-group">
    <button type="button" (click)="previousPage()">back to tnc</button>
    <button type="submit" [disabled]="!!!nameForm.get('name')?.value">next page</button>
  </div>
</form>
