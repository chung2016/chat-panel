<form [formGroup]="nameForm" (ngSubmit)="nextPage()">
  <h1>input put your name let me know who you are</h1>
  <input type="text" formControlName="name">
  <div class="btn-group">
    <!-- <button type="button" (click)="previousPage()" [disabled]="nameForm.disabled">back to tnc</button> -->
    <button type="submit" [disabled]="!!!nameForm.get('name')?.value || nameForm.disabled">next page</button>
  </div>
</form>
